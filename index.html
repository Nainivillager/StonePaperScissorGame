<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header">Rock Paper Scissor</h1>
    <div class="choices">
      <div class="choice">
        <img src="./images/rock.jpeg" alt="rock" id="rock" />
      </div>
      <div class="choice">
        <img src="./images/paper.jpeg" alt="paper" id="paper" />
      </div>
      <div class="choice">
        <img src="./images/scissor.jpeg" alt="scissor" id="scissor" />
      </div>
    </div>

    <div class="scoreBoard">
      <div class="score">
        <p id="userScore">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="compScore">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div id="msg">Result</div>

    <script src="script.js"></script>
  </body>
</html>
